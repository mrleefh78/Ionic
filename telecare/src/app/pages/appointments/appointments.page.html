<ion-header>
  <ion-toolbar>
    <ion-title>Appointments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of appointments">
    <ion-item>
      <ion-label><b>{{item.PhysicianName}} </b><br> {{item.SpecialtyName}}</ion-label>
    
    </ion-item>   
    <ion-item>
      <ion-label text-right>Date</ion-label>      
      {{item.PreferDate | date:'short'}}
    </ion-item>
     <ion-item>
      <ion-label>Status</ion-label>
      <ion-label text-right>{{item.Status}}</ion-label>
    </ion-item>   

    <ion-item-divider></ion-item-divider>
   
  </ion-list>
</ion-content>
